<script type="text/html" id="tableView">
    <div class="table-search">
    </div>
    <table class="book-box">
        <thead>
        <tr>
            <% for (var i = 0; i < list.length; i ++) { %>
            <td class="">{{@list[i].title}}</td>
            <% } %>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot class="page">
        </tfoot>
    </table>
    <div class="table-footer">
        <div class="tpage"></div>
    </div>
</script>

<script type="text/html" id="tableViewSearch">
</script>
<script type="text/html" id="tableViewPage">
    <div class="page">
        <div class="first">首页</div>
        <div class="prev">上一页</div>
        {{if page.start>1}}
        <div>...</div>
        {{/if}}
        <% for (var i = page.start; i <= page.end; i ++) { %>
        <div onclick="{{obj.name}}.goPage({{i-1}})" class="<% if(page.paged == i){ %>on<% } %>">{{i}}</div>
        <% } %>
        {{if page.end < page.total}}
        <div>...</div>
        {{/if}}
        <div class="next">下一页</div>
        <div class="last">尾页</div>
        <div>共{{obj.total}}条</div>
        <div>第{{obj.paged+1}}页</div>
        <div>共{{obj.total_page}}页</div>
        <input placeholder="页码" type="number"/>
        <div>GO</div>
    </div>
</script>

<script type="text/html" id="tableViewItem">
    <tr>
        <% for (var k = 0; k < obj.data.length; k ++) { %>
        <td class=""><%= item[obj.data[k].key] %></td>
        <% } %>
    </tr>
</script>
